	<!--IT structure-->
	<html lang = "en">

			<link rel = "shortcut icon" type = "image/ico" href = "./favicon.ico"/>

			<link href = "./assets/logos/logo-96.png" rel = "apple-touch-icon"/>
			<meta name = "apple-mobile-web-status-bar" content = "black"/>
			<meta http-equiv = "X-UA-Compatible" content = "id=edge"/>
			<link href = "./manifest.json" rel = "manifest"/>
			<meta name = "theme-color" content = "black"/>
			<!--Meta configs-->
			<meta content = "This big project is academic. It has been developed with Native Web Development Languages." name = "twitter:description"/>
			<meta content = "This big project is academic. It has been developed with Native Web Development Languages." property = "og:description"/>

				content = "https://it-infrastructure-manager.onrender.com/assets/render/render_1.png"

			<script type = "text/javascript" src = "./vendors/jquery.js"></script>

			<script type = "text/javascript">
				// Loads dependencies.
				$ (window).on (
					"load",
					() => $ ("div.dependencies").load ("./views/sources.html")
				);
			</script>
		</body>
